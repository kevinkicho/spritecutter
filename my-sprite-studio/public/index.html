<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sprite Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-grid">
        <section class="editor-area">
            <div class="canvas-scroll-wrap">
                <canvas id="sheetCanvas"></canvas>
            </div>
            <div class="status-bar" id="aiStatus">Ready</div>
        </section>

        <aside class="ui-panel">
            
            <div class="panel-fixed">
                <h2 class="panel-title">Sprite Studio Pro</h2>
                <label>1. Import Sprite Sheet</label>
                <input type="file" id="upload" accept="image/*" style="width:100%; padding: 8px; background: #111; border: 1px solid #444; border-radius: 4px;">
            </div>

            <div class="panel-scroll">
                
                <div class="accordion">
                    <div class="acc-header active">1. Detection & Setup</div>
                    <div class="acc-content show">
                        <label>Filter Sensitivity</label>
                        <p style="font-size: 0.7em; color: #888; margin-bottom: 5px;">Active variation highlighted blue.</p>
                        
                        <div id="variationGrid" class="sequencer-grid" style="grid-template-columns: 1fr 1fr; max-height: 120px; margin-bottom: 8px;"></div>
                        
                        <button class="btn-ghost" onclick="resetCurrentVariation()">↺ Reset Box Changes</button>
                    </div>
                </div>

                <div class="accordion">
                    <div class="acc-header active">2. Anchors & Template</div>
                    <div class="acc-content show">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; background: #222; padding: 8px; border-radius: 4px;">
                            <span style="font-size: 0.75em; font-weight: bold; color: #ddd;">TARGET:</span>
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <input type="checkbox" id="applyAll" style="width: auto; margin: 0;">
                                <label for="applyAll" style="font-size: 0.8em; margin: 0; color: #fff; cursor: pointer;">Apply to ALL</label>
                            </div>
                        </div>

                        <div class="preset-grid">
                            <button class="preset-btn" onclick="applyPreset('top')" title="Top">⬆</button>
                            <button class="preset-btn" onclick="applyPreset('bottom')" title="Bottom">⬇</button>
                            <button class="preset-btn" onclick="applyPreset('left')" title="Left">⬅</button>
                            <button class="preset-btn" onclick="applyPreset('right')" title="Right">➡</button>
                            <button class="preset-btn" onclick="applyPreset('top-left')" title="Top Left">↖</button>
                            <button class="preset-btn" onclick="applyPreset('top-right')" title="Top Right">↗</button>
                            <button class="preset-btn" onclick="applyPreset('bottom-left')" title="Bottom Left">↙</button>
                            <button class="preset-btn" onclick="applyPreset('bottom-right')" title="Bottom Right">↘</button>
                        </div>

                        <button class="btn-ghost" onclick="resetAllAnchors()">↺ Reset Anchors</button>
                        <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
                        <p style="font-size: 0.7em; color: #888;"><b>Double-click</b> a "Perfect Box" to apply size.</p>
                    </div>
                </div>

                <div class="accordion">
                    <div class="acc-header">3. Sequencer</div>
                    <div class="acc-content">
                        <label style="color:#888;">Available Sprites</label>
                        <div id="spritePool" class="sequencer-grid" style="margin-bottom: 15px;"></div>

                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <label style="color:#00bcd4; margin:0;">Active Loop</label>
                            <span id="frameCount" style="font-size:0.7em; color:#fff; background:#333; padding:2px 6px; border-radius:4px;">0 Frames</span>
                        </div>
                        
                        <div id="sequencerList" class="sequencer-grid" style="min-height: 80px; border: 1px dashed #444;"></div>
                        
                        <button class="btn-ghost" onclick="resetSequence()">↺ Reset Loop (0-N)</button>
                    </div>
                </div>

                <div class="accordion">
                    <div class="acc-header">4. Export</div>
                    <div class="acc-content">
                        <label>FPS Speed</label>
                        <input type="range" id="speedSlider" min="30" max="800" value="150" style="width:100%">
                        
                        <div class="preview-card">
                            <canvas id="previewCanvas" width="128" height="128"></canvas>
                        </div>
                        
                        <button id="zipBtn" class="btn-zip">Download ZIP</button>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
