<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sprite Studio: Vision Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-grid">
        <section class="editor-area">
            <div class="canvas-scroll-wrap">
                <canvas id="sheetCanvas"></canvas>
            </div>
            <div class="status-bar" id="aiStatus">Ready: Upload a messy sprite sheet</div>
        </section>

        <aside class="ui-panel">
            <h2>Vision Sprite Studio</h2>
            
            <div class="control-group">
                <label>1. Upload Messy Sheet</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label>2. Vision Processing</label>
                <button id="genVariations" class="btn-blue">Generate 20 Vision Gifs</button>
                <p style="font-size: 0.7em; color: #888; margin-top: 5px;">This will remove background and find sprite centers automatically.</p>
            </div>

            <div id="variationGrid" class="control-group" style="max-height: 300px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                </div>

            <div class="control-group">
                <label>3. Export Selection</label>
                <button id="zipBtn" class="btn-zip">ðŸ“¦ Download Selected ZIP</button>
            </div>

            <div class="preview-card" id="previewWrap">
                <label>Selected Result Preview</label>
                <canvas id="previewCanvas" width="128" height="128"></canvas>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
