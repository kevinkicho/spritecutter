<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sprite Studio: Interactive Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-grid">
        <section class="editor-area">
            <div class="canvas-scroll-wrap">
                <canvas id="sheetCanvas"></canvas>
            </div>
            <div class="status-bar" id="aiStatus">Ready</div>
        </section>

        <aside class="ui-panel">
            <h2>Interactive Sequencer</h2>
            
            <div class="control-group">
                <label>1. Upload</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label>2. Found Sprites (Click numbers to add)</label>
                <div id="availableSprites" class="sequencer-grid"></div>
            </div>

            <div class="control-group">
                <label>3. Active Sequence (Drag to reorder)</label>
                <div id="sequencerList" class="sequencer-grid"></div>
            </div>

            <div class="control-group">
                <label>4. Preview Settings</label>
                <input type="range" id="speedSlider" min="30" max="800" value="150">
            </div>

            <button id="zipBtn" class="btn-zip">Download Sequence ZIP</button>

            <div class="preview-card">
                <canvas id="previewCanvas" width="128" height="128"></canvas>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
