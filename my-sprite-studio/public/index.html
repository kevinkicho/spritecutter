<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sprite Studio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-grid">
        <section class="editor-area">
            <div class="canvas-scroll-wrap">
                <canvas id="sheetCanvas"></canvas>
            </div>
            <div class="status-bar" id="aiStatus">Ready</div>
        </section>

        <aside class="ui-panel">
            <h2 style="margin: 0 0 10px 0; font-size: 1.1em; color: #fff; text-transform: uppercase;">Sprite Studio Pro</h2>
            
            <div class="control-group">
                <label>1. Import Sprite Sheet</label>
                <input type="file" id="upload" accept="image/*" style="width:100%; padding: 5px; background: #111; border: 1px solid #444; border-radius: 4px;">
            </div>

            <div class="control-group">
                <label>2. Detection Sensitivity</label>
                <p style="font-size: 0.7em; color: #888; margin-bottom: 5px;">Click to filter noise levels:</p>
                <div id="variationGrid" class="sequencer-grid" style="grid-template-columns: 1fr 1fr 1fr; max-height: 100px; overflow-y: auto;"></div>
            </div>

            <div>
                <div class="acc-header active">3. Anchors & Template</div>
                <div class="acc-content show">
                    <p style="font-size: 0.7em; color: #00bcd4; margin-bottom:10px;">
                        Step A: Click a sprite to select it.<br>
                        Step B: Click an anchor preset below.
                    </p>

                    <div class="preset-grid">
                        <button class="preset-btn" onclick="applyPreset('top')" title="Top">⬆</button>
                        <button class="preset-btn" onclick="applyPreset('bottom')" title="Bottom">⬇</button>
                        <button class="preset-btn" onclick="applyPreset('left')" title="Left">⬅</button>
                        <button class="preset-btn" onclick="applyPreset('right')" title="Right">➡</button>
                        
                        <button class="preset-btn" onclick="applyPreset('top-left')" title="Top Left">↖</button>
                        <button class="preset-btn" onclick="applyPreset('top-right')" title="Top Right">↗</button>
                        <button class="preset-btn" onclick="applyPreset('bottom-left')" title="Bottom Left">↙</button>
                        <button class="preset-btn" onclick="applyPreset('bottom-right')" title="Bottom Right">↘</button>
                    </div>

                    <button class="btn-ghost" onclick="applyPreset('center')">Reset Selection to Center</button>
                    
                    <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
                    <p style="font-size: 0.7em; color: #ddd;">
                        Step C: <b>Double-click</b> a "Perfect Box" to apply its size to all others.
                    </p>
                </div>
            </div>

            <div>
                <div class="acc-header">4. Animation Sequence</div>
                <div class="acc-content">
                    <div id="sequencerList" class="sequencer-grid"></div>
                </div>
            </div>

            <div>
                <div class="acc-header">5. Export</div>
                <div class="acc-content">
                    <label>FPS Speed</label>
                    <input type="range" id="speedSlider" min="30" max="800" value="150" style="width:100%">
                    
                    <div class="preview-card">
                        <canvas id="previewCanvas" width="128" height="128"></canvas>
                    </div>
                    
                    <button id="zipBtn" class="main-action btn-zip" style="margin-top:10px;">Download ZIP</button>
                </div>
            </div>
            
            <div style="height: 50px;"></div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
