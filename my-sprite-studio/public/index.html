<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sprite Studio: Anchor Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="app-grid">
        <section class="editor-area">
            <div class="canvas-scroll-wrap">
                <canvas id="sheetCanvas"></canvas>
            </div>
            <div class="status-bar" id="aiStatus">Ready</div>
        </section>

        <aside class="ui-panel">
            <h2>Sprite Studio Pro</h2>
            
            <div class="control-group">
                <label>1. Upload</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label>2. Smart Variations</label>
                <div id="variationGrid" class="sequencer-grid" style="grid-template-columns: 1fr 1fr 1fr; max-height: 120px; overflow-y: auto;"></div>
            </div>

            <div class="control-group">
                <label>3. Tools</label>
                <div class="mode-switch">
                    <button id="modeEdit" class="mode-btn active">✋ Edit Boxes</button>
                    <button id="modeAnchor" class="mode-btn">⚓ Set Anchors</button>
                </div>
                <p id="toolTip" style="font-size: 0.7em; color: #888; margin-top:5px;">
                    Edit Mode: Drag edges to resize.<br>
                    Anchor Mode: Click a side (Top/Bottom/Left/Right) to lock it.
                </p>
                <button id="resetCuts" class="btn-ghost" style="margin-top:10px;">Reset All</button>
            </div>

            <div class="control-group">
                <label>4. Template Action</label>
                <p style="font-size: 0.7em; color: #00bcd4;">Double-click a box to apply its size to all others (respecting their anchors).</p>
            </div>

            <div class="control-group">
                <label>5. Sequencer</label>
                <div id="sequencerList" class="sequencer-grid"></div>
            </div>

            <div class="control-group">
                <label>6. Speed</label>
                <input type="range" id="speedSlider" min="30" max="800" value="150" style="width:100%">
            </div>

            <button id="zipBtn" class="btn-zip">Download ZIP</button>

            <div class="preview-card">
                <canvas id="previewCanvas" width="128" height="128"></canvas>
            </div>
        </aside>
    </div>
    <script src="app.js"></script>
</body>
</html>
